<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 300px;
            vertical-align: middle;
        }
        a{
            text-decoration: none;
        }
    </style>

    <script type="text/javascript">
        let num = 1;
        
        function prev(){
            num--;
            if(num<1){
                num=4;
            }
            document.getElementById("gallery").src= "./img/img0"+num+".png";

            return false;
        }
        function next(){
            num++;
            if(num>4){
                num=1;
            }
            document.getElementById("gallery").src = "./img/img0"+num+".png";

            return false;
        }

    </script>

</head>
<body>
    <div>
        <p>
            <a href="" onclick="return prev();">◀</a>
            <img src="./img/img01.png" id="gallery">
            <a href="" onclick="return next();">▶</a>
        </p>
    </div>
</body>
</html>
