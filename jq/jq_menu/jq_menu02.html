<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img{
            width: 150px;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        p{
            width: 100px;
            border: 1px solid orange;
            position: absolute;
            left: 20px;
            display: none;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("b").bind("click",function(){
                $("p").show();
                $("p").each(function(i){
                    // p 별로 i라는 순서 부여 - 위부터 내려오게 거리를 60*(i+1)px 로 지정
                    $(this).animate({"top":60*(i+1)+"px"},1000);
                });
            });

            $("p").click(function(){
                let ele = $(this);
                ele.css("background","pink");
                ele.siblings("p").css("background","white");
                //.siblings() : 같은 레벨에 있는 요소들을 탐색

                //contains(text) : text를 포함하고 있는 요소
                if(ele.is("p:contains(hide())")){
                    $("img").hide();
                }
                if(ele.is("p:contains(show())")){
                    $("img").show();
                }
                if(ele.is("p:contains(toggle())")){
                    $("img").toggle();
                }
                if(ele.is("p:contains(slideUp())")){
                    $("img").slideUp();
                }
                //default: 400, fast: 200, slow:600
                if(ele.is("p:contains(slideDown())")){
                    $("img").slideDown("fast");
                }
                if(ele.is("p:contains(slideToggle())")){
                    $("img").slideToggle();
                }
                if(ele.is("p:contains(fadeOut())")){
                    $("img").fadeOut();
                }
                if(ele.is("p:contains(fadeIn())")){
                    $("img").fadeIn();
                }
                if(ele.is("p:contains(fadeTo())")){
                    $("img").fadeTo(2000,0.2);
                }
                if(ele.is("p:contains(fadeToggle())")){
                    $("img").fadeToggle();
                }
                if(ele.is("p:contains(animate())")){
                    $("img").animate({
                        "width":"400px",
                        "left":"500px",
                        "top":"100px"
                    }, 2000);
                }
            });
        });
    </script>
</head>
<body>
    <b>이펙트</b>
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="http://pds.joongang.co.kr/news/component/htmlphoto_mmdata/201303/24/htm_201303241302532004011.jpg">
</body>
</html>
